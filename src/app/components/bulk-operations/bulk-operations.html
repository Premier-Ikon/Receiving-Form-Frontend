<div class="p-6 bg-white rounded-2xl border border-gray-200 relative">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Bulk Actions</h3>
  
  <!-- Error Message -->
  <div *ngIf="error" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5 text-red-600 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
          />
        </svg>
        <p class="text-red-800 text-sm">{{ error }}</p>
      </div>
      <button
        (click)="error = null"
        class="text-red-600 hover:text-red-800"
        aria-label="Close error"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Success Message -->
  <div *ngIf="success" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5 text-green-600 mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <p class="text-green-800 text-sm">Forms generated successfully! Refreshing...</p>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Generate All Pending -->
    <button
      (click)="generateAllPending()"
      [disabled]="!kpis || syncDisabled || loading"
      class="flex-1 flex items-center justify-center gap-2 px-6 py-3 text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed rounded-lg font-medium text-sm shadow-sm transition-colors duration-200 ease-in-out"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5 mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 7.5l9-4.5 9 4.5M3 7.5v9l9 4.5 9-4.5v-9"
        />
      </svg>
      {{ loading ? 'Generating Formsâ€¦' : 'Generate All Pending Forms' }}
    </button>

    <!-- Export Report -->
    <button
      (click)="exportReport()"
      [disabled]="loading"
      class="flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-gray-100 hover:bg-gray-200 disabled:opacity-60 disabled:cursor-not-allowed rounded-lg font-medium text-sm text-gray-900 shadow-sm transition-colors duration-200 ease-in-out"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5 mr-2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 17v-6h10v6M9 7h10M5 7h.01M5 11h.01M5 15h.01"
        />
      </svg>
      Export Report
    </button>
  </div>

  <!-- Full-screen overlay -->
  <div
    *ngIf="loading"
    class="absolute inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center z-50 rounded-2xl"
  >
    <!-- Spinner -->
    <svg
      class="animate-spin h-8 w-8 text-blue-600 mb-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    <p class="text-gray-700 font-medium">Syncing...</p>
  </div>
</div>
